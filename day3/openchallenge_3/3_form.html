<!DOCTYPE html>
<html>
    <head>
        <title>설문조사</title>
    </head>
    <body>
        <header>
            <h1>설문지</h1>
            소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
            <hr>
        </header>
        <form>
            <section>
                <article>
                        학년
                        <label>
                            <input type="radio" name="grade" value="1" checked>
                            1학년
                        </label>
                        <label>
                            <input type="radio" name="grade" value="2">
                            2학년
                        </label>
                        <label>
                            <input type="radio" name="grade" value="3">
                            3학년
                        </label>
                        <label>
                            <input type="radio" name="grade" value="4">
                            4학년
                        </label>
                </article>
                <article>
                    성별
                    <label>
                        <input type="radio" name="gender" value="1">
                        남
                    </label>
                    <label>
                        <input type="radio" name="gender" value="2">
                        여
                    </label>
                </article>
            </section>
            <section>
                <article>
                    관심 분야
                    <select>
                        <option value="1" selected>모바일 소프트웨어</option>
                        <option value="2">응용 소프트웨어</option>
                        <option value="3">시스템 소프트웨어</option>
                    </select>
                </article>
            </section>
            <section>
                <article>
                    진로
                    <label>
                        <input type="checkbox" value="1" checked>
                        개발
                    </label>
                    <label>
                        <input type="checkbox" value="2">
                        기획
                    </label>
                    <label>
                        <input type="checkbox" value="3">
                        영업
                    </label>
                    <label>
                        <input type="checkbox" value="4">
                        창업
                    </label>
                </article>
            </section>
            <section>
                <article>
                    남기고 싶은 말<br>
                    <textarea cols="45" rows="10" placeholder="글을 남겨주세요"></textarea>
                </article>
            </section>
        </form>
        <footer>
            Copyright 2017 by Kitae
        </footer>
    </body>

</html>
